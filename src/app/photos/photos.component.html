<div class="gallery">

<div class="card-panel">
  <span class="blue-text text-darken-2"></span>
</div>

<p>
  photos in works!
</p>




  
   <div class="row">
    <div  *ngFor="let photo of photos | async; index as i">
      <div class="row" *ngIf="i%4 === 0"> </div>
   <div class="col s12 m6 l3">
   <img class="materialboxed" 
   attr.data-caption="{{photo.caption}}"
   width="400" src="{{photo.name}}"  materialize="materialbox"/>
  </div>
  
  </div>

 

</div>

<div class="grid-example col s12 m6"><img class="materialboxed"  materialize="materialbox" src="https://78.media.tumblr.com/bae531489a7d71b3344a00ddd4943259/tumblr_pbmaupO28G1r7rh42o1_500h.jpg"  /></div>

</div>
