<div class="gallery">

<div class="card-panel">
  <span class="blue-text text-darken-2"></span>
</div>

<p>
  photos in works!
</p>




  
   <div class="row">
    <div  *ngFor="let photo of photos | async; index as i">
      <div class="row" *ngIf="i%4 === 0"> </div>
   <div class="col s12 m6 l3">
   <img class="materialboxed" 
   attr.data-caption="{{photo.caption}}"
   width="400" src="{{photo.name}}"  materialize="materialbox"/>
  </div>
  
  </div>
</div>

<!-- <img  class="utep" src="../../assets/images/me_gallery.jpg" > -->
</div>
 



<script>
 $(document).ready(function(){
    $('.materialboxed').materialbox();
  });
</script>
